  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');

    document.querySelectorAll('button, a').forEach(el => {
      el.addEventListener('click', (e) => {
        clickSound.currentTime = 0;
        clickSound.play();

        const isLink = el.tagName.toLowerCase() === 'a';
        const wrappedLink = el.closest('a');
        const href = el.getAttribute('href') || wrappedLink?.getAttribute('href');

        if (isLink || wrappedLink) {
          e.preventDefault();
          setTimeout(() => {
            if (href) window.location.href = href;
          }, 150); // delay navigation slightly for click sound
        }
      });
    });
  </script>
